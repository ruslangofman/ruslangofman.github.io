<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #0077b5; /* Default LinkedIn color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005983;
        }
        .resume-button {
            background-color: #28a745; /* Green color */
        }
        .resume-button:hover {
            background-color: #1e7e34;
        }
        .email-button {
            background-color: #6c757d; /* Gray color */
        }
        .email-button:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Resume Website</h1>
    <p>Feel free to connect with me, download my resume, or send me an email!</p>
    <div>
        <!-- LinkedIn Button -->
        <a href="https://www.linkedin.com/in/your-profile" target="_blank" class="button">My LinkedIn</a>
        <!-- Resume Download Button -->
        <a href="resume.pdf" download class="button resume-button">Download My Resume</a>
        <!-- Email Button -->
        <a href="mailto:your.email@example.com" class="button email-button">Email Me</a>
    </div>
</body>
</html>
