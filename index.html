<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruslan Gofman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #0077b5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005983;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>/*Ruslan Gofman</h1>
    <p>Feel free to connect with me or send me an email! */</p>
    <div>
        
        <a href="http://linkedin.com/in/ruslangofman" target="_blank" class="button">My LinkedIn</a>
        
        <a href="mailto:ruslan@ruslangofman.ca" class="button">Email Me</a>
    </div>
    <div id="downloadSection" class="hidden">
        <h2>Download My Resume</h2>
        <a href="resume.pdf" download class="button">Download My Resume</a>
    </div>

    <script>
        const correctPassword = "clickedFromResume";

        function checkPasswordInURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const password = urlParams.get("password");

            if (password === correctPassword) {
                document.getElementById("downloadSection").classList.remove("hidden");
            } else {
                console.warn("Invalid or missing password in URL.");
            }
        }

        checkPasswordInURL();
    </script>
</body>
</html>
